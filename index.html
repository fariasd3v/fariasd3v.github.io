<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio da Sprint</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="container text-center">

        <!-- Botão Guia de Uso à esquerda -->
        <div style="text-align: left; margin-bottom: 15px;">
          <button id="btnGuia" class="btn btn-outline-light">Guia de Uso</button>
        </div>

        <!-- Texto do Guia (oculto por padrão) -->
        <div id="guiaTexto" style="display: none; background-color: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; color: white; text-align: left;">
          <p><strong>Como utilizar o sistema:</strong></p>
          <ul>
            <li>Preencha todos os campos obrigatórios corretamente.</li>
            <li>Clique no botão <strong>Calcular</strong> para obter os resultados.</li>
            <li>Somente números são permitidos — evite letras e caracteres especiais.</li>
            <li>Você pode cadastrar até 10 postos diferentes.</li>
          </ul>
        </div>

        <!-- Conteúdo principal -->
        <h1>Desafio da Sprint</h1>
        <button class="btn btn-outline-light">Calcular</button>

      </div>
    </main>

    <!-- JavaScript do guia -->
    <script>
      const btnGuia = document.getElementById('btnGuia');
      const guiaTexto = document.getElementById('guiaTexto');

      btnGuia.addEventListener('click', () => {
        guiaTexto.style.display = guiaTexto.style.display === 'none' ? 'block' : 'none';
      });
    </script>
  </body>
</html>
